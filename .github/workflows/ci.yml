name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        
    - name: Verify dependencies
      run: |
        go mod tidy
        git diff --exit-code go.mod go.sum
        
    - name: Run tests
      run: go test ./...
      
    - name: Build
      run: |
        go build -o bin/server ./cmd/server
        go build -o bin/vpn-cli ./cmd/vpn-cli